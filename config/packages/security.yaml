security:
  encoders:
    App\Entity\User:
      algorithm: bcrypt
  # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
  providers:
    in_memory: { memory: ~ }
    our_db_provider:
      entity:
        class: App\Entity\User
        property: username
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      pattern:    ^/
      http_basic: ~
      provider: our_db_provider
      anonymous: ~
      form_login:
        login_path: loginAction
        check_path: loginAction
      logout:
        path: /logout
        target: /
  access_control:
